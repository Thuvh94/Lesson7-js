<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator</title>
</head>
<body>
<script>
    let inputWidth=+prompt("Nhập chiều dài");
    let inputHeight=+prompt("Nhập chiều rộng");
    let result=inputWidth*inputHeight
    document.write("Diện tích hình chữ nhật bằng " + result);
</script>
</body>
</html>
