<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator-uplevel</title>
    <style>
        button{
            width: 50px;
            height: 50px;
        }
        input{
            width:210px;
            height: 50px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="4"> <h1>Calculator</h1></th>
    </tr>
    <tr>
        <td colspan="4"><input type="text" id="number"></td>
    </tr>
    <tr>
        <td><button type="button"  value="1" onclick="inputNum('1')">1</button></td>
        <td><button type="button"  value="2" onclick="inputNum('2')">2</button></td>
        <td><button type="button"  value="3" onclick="inputNum('3')">3</button></td>
        <td><button type="button" value="+" onclick="inputNum('+')">+</button></td>
    </tr>
    <tr>
        <td><button type="button" id="4" value="4" onclick="inputNum('4')">4</button></td>
        <td><button type="button" id="1" value="5" onclick="inputNum('5')">5</button></td>
        <td><button type="button" value="6" onclick="inputNum('6')">6</button></td>
        <td><button type="button" value="-" onclick="inputNum('-')">-</button></td>
    </tr>
    <tr>
        <td><button type="button" value="7" onclick="inputNum('7')">7</button></td>
        <td><button type="button" value="8" onclick="inputNum('8')">8</button></td>
        <td><button type="button" value="9" onclick="inputNum('9')">9</button></td>
        <td><button type="button" value="*" onclick="inputNum('*')">*</button></td>
    </tr>
    <tr>
        <td><button value="reset" onclick="document.getElementById('number').value=''">C</button></td>
        <!-- Có thể đặt cả document.getElementById().value... hoặc tương tự vào trong event onclick-->
        <td><button type="button" value="0" onclick="inputNum('0')">0</button></td>
        <td><button type="button" onclick="result()">=</button></td>
        <td><button type="button" value="/" onclick="inputNum('/')">/</button></td>
    </tr>
</table>
    <script>
        function inputNum(input){
            document.getElementById('number').value+=input;
        }
        function result(){
            let  inputValue= document.getElementById('number').value;
            let  inputString=eval(inputValue);
            document.getElementById('number').value=inputString;
        }
    </script>
</body>
</html>
