<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>variable-3</title>
</head>
<body>
<script>
    let firstNum= +prompt('Hãy nhập số thứ nhất');
    let secondNum= +prompt('Hãy nhập số thứ hai');
    let modulus=firstNum%secondNum;
    if (modulus==0){
        alert("Số thứ nhất là bội của số thứ hai");
    }
    else {
        alert("Số thứ nhất không phải là bội của số thứ hai");
    }
</script>

</body>
</html>
